<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic-ext"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css " />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
  <div class="data">Выставление счетов</div>
  <div class="content-1">
    Контрагент
    <select id="counterparty">
      <option class="option " disabled>Выберете контрагента</option>
    </select>
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
      <button class="deleteBtnСount btn btn-info" type="button" data-toggle="" data-target="#exampleModal">
        Удалить
      </button>
      <button class="editBtnСount btn btn-info" type="button" data-toggle="modal" data-target="#exampleModal">
        Редактировать
      </button>
      <button class="viewBtnСount btn btn-info" type="button" data-toggle="modal" data-target="#exampleModal">
        Посмотреть данные
      </button>
    </div>

  </div>
  <div class="content-1">
    Организация
    <select id="organization">
      <option disabled>Выберете организацию</option>
    </select>
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
      <button class="deleteBtnOrg btn btn-info" type="button" data-toggle="" data-target="#exampleModal">
        Удалить
      </button>
      <button class="editBtnOrg btn btn-info" type="button" data-toggle="modal" data-target="#exampleModal">
        Редактировать
      </button>
      <button class="viewBtnOrg btn btn-info" type="button" data-toggle="modal" data-target="#exampleModal">
        Посмотреть данные
      </button>
    </div>
  </div>
  <div class="content-1">
    <button class="btn counterparty-btn btn-info" type="button" data-toggle="modal" data-target="#exampleModal">
      Создать Контрагент/Организацию
    </button>

    <!-- table -->


    <div class="products">Набор товаров</div>
    <div class="content-1">
      <p>Введите дату <input class="date" type="date" /></p>
      <p>Введите договор <input class="contract" type="text" placeholder="Номер договора" /></p>
      <p>Введите счет <input class="numberChet" type="text" placeholder="Номер счета" /></p>
    </div>
  </div>
  <table class="table table-hover">
    <tfoot>
      <tr></tr>
      <th></th>
      <th>
        <button class="btnPlusStr btn-info" type="button">Добавить строку</button>
        <button class="btnDeleteStr btn-info" type="button">Удалить строку</button>
        <td colspan="5" align="right"> Всего</td>
        <td id="allSumm">0</td>
      </th>
      </tr>
    </tfoot>
    <thead>
      <tr>
        <th scope="col-1">№</th>
        <th scope="col-2">Номенклатура</th>
        <th scope="col-3">Количество</th>
        <th scope="col-4">Цена</th>
        <th scope="col-5">Сумма</th>
        <th scope="col-6">%НДС</th>
        <th scope="col-7">НДС</th>
        <th scope="col-8">Всего</th>
      </tr>
    </thead>
    <tbody class="bodytable">

    </tbody>
  </table>
  <button class="btn openPdf btn-info" type="button">Открыть pdf</button>

  <!-- Modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Введите данные фирмы
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="main-form" name="form">
            <select class="field js-type-data" id="select-btn">
              <option value="organization-sel">Организация</option>
              <option value="counterparty-sel">Контрагент</option>
            </select>
            <div class="field">
              <label for="n">Название организации</label>
              <input class="js-name-data" name="name-data" required placeholder="Название">
            </div>
            <div class="field">
              <label for="n">ИНН</label>
              <input class="js-inn-data" name="inn-data" required placeholder="ИНН" />
            </div>
            <div class="field">
              <label for="n">КПП</label>
              <input class="js-kpp-data" name="kpp-data" required placeholder="КПП" />
            </div>
            <div class="field">
              <label for="n">БИК</label>
              <input class="js-bik-data" name="bik-data" required placeholder="БИК" />
            </div>
            <div class="field">
              <label for="n">Название банка</label>
              <input class="js-bank-data" name="name-bank" required placeholder="Название банка" />
            </div>
            <div class="field">
              <label for="n">Р/С</label>
              <input class="js-pchet-data" name="pch-data" required placeholder="Р/С" />
            </div>
            <div class="field">
              <label for="n">К/С</label>
              <input class="js-kchet-data" name="kch-data" required placeholder="К/С" />
            </div>
            <div class="field">
              <label for="n">Адрес</label>
              <input class="js-address-data" name="address-data" required placeholder="Адрес" />
            </div>
            <div class="field">
              <label for="n">Телефон</label>
              <input class="js-phone-data" name="phone-data" type="tel" required placeholder="Номер телефона" />
            </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary js-save-btn" data-dismiss="modal" id="save-btn">
            Сохранить
          </button>
          <button type="button" class="btn-secondary js-edit-btn" data-dismiss="modal" id="save-btn">
            Изменить
          </button>
        </div>
        </form>
      </div>
      </div>
    </div>
  </div>


  <script src="js/main.js"></script>
  <script src="js/organization.js"></script>
  <script src="js/table.js"></script>
  <script src="js/changeObj.js"></script>
  <script src="js/pdfmake.min.js"></script>
  <script src="js/vfs_fonts.js"></script>
  <script src="js/savepdf.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
