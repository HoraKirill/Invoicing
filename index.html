<!-- Modal -->

  <div class="modal " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Введите данные фирмы</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="main-form" name="form">
            <select class="popup-form__label js-type-data" id="select-btn">
              <option value="organization-sel">Организация</option>
              <option value="counterparty-sel">Контрагент</option>
            </select>
            <input class="popup-form__input js-name-data" name="name-data" required placeholder="Название" />
            <input class="popup-form__input js-inn-data" name="inn-data" required placeholder="ИНН" />
            <input class="popup-form__input js-kpp-data" name="kpp-data" required placeholder="КПП" />
            <input class="popup-form__input js-bik-data" name="bik-data" required placeholder="БИК" />
            <input class="popup-form__input js-pchet-data" name="pch-data" required placeholder="Р/С" />
            <input class="popup-form__input js-kchet-data" name="kch-data" required placeholder="К/С" />
            <input class="popup-form__input js-address-data" name="address-data" required placeholder="Адрес" />
            <input class="popup-form__input js-phone-data" name="phone-data" type="tel" required
              placeholder="Номер телефона" />
              <div class="modal-footer">
                <button type="button" class=" btn-secondary js-save-btn" data-dismiss="modal" id="save-btn"> Сохранить </button>
                <button type="button" class=" btn-secondary js-edit-btn" data-dismiss="modal" id="save-btn"> Изменить </button>
              </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
